<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Countdown Timer</title>
    <meta name="description" content="A beautiful and modern countdown timer with glassmorphic design.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <main class="container">
        <header>
            <h1 class="title">Coming Soon</h1>
            <p class="subtitle">Something extraordinary is in the works. Stay tuned!</p>
        </header>

        <section class="countdown-container" id="countdown">
            <div class="countdown-item">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </section>

        <section class="options">
            <div class="input-group">
                <label for="target-date">Set Target Date:</label>
                <input type="datetime-local" id="target-date">
                <button id="set-date-btn">Update Timer</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
